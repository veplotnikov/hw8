---
- name: install docker.io
  hosts: all
  become: yes
  
  tasks:
  - name: Ensure docker package is present
    apt:
     name: docker.io
     state: present
  - name: Ensure docker.service  is present
    service: 
     name: docker
     state: started
  - name: Ensure docker-compose package is present
    apt:
     name: docker-compose
     state: present
  - name: docker-python3
    apt:
      name: python3-docker
      state: present
  

- name: make bild
  hosts: bild
  become: yes
  
  tasks:
  - name: Creates directory
    file:
     path: /app/
     state: directory

  - name: Copy file to builder
    synchronize: 
      src: maven
      dest: /app/
  
  - name: Create a volume
    docker_volume:
      name: volume_one


  - name: Build image 
    docker_image:
     name: myimage
     build:
       path: /app/maven/builder/
     source: build
     
  - name: run container
    docker_container:
      name: builder
      image: myimage
      volumes:
      - /tmp:/app/maven/builder/



