- name: make prod
  hosts: prod
  become: yes

  tasks:
  - name: Creates directory
    file:
     path: /app/
     state: directory

  - name: Copy file to builder  
    synchronize: 
     src: tomcat
     dest: /app/

  - name: run docker-compose
    shell:
      cmd: docker-compose -f /app/tomcat/docker-compose.yml up -d
  
  - name: Copy .war
    copy:
      src: '{{playbook_dir}}/hello-1.0.war'
      dest: /var/lib/docker/volumes/tomcat_data-vol/_data/hello-1.0.war
     